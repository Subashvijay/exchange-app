<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: max-content;">
    <ol class="carousel-indicators ">
        <li *ngFor="let image of carasaImgSrc let i = index " data-target="#carouselExampleIndicators"
            data-slide-to={{index+1}}></li>
    </ol>
    <div class="carousel-inner ">
        <div *ngFor="let image of carasaImgSrc let i = index " class="carousel-item car-img w-100 "
            [ngClass]="i ==0 ?'active':''">
            <img [src]="'https://picsum.photos/id/'+image+'/400/100'" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
